<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Les plats d'Amanda Porto Cruz</title>

    <link rel="apple-touch-icon" href="./apple-touch-icon.png">
    <link rel="shortcut icon" href="./favicon.ico">

    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Open+Sans:400,600,700" rel="stylesheet">

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <div class="overall">
      <section class="container">
        <div class="sidebar dark">
          <a class="menu-button" href="#menu">
              <span class="menu-text">Menu</span>
              <span class="menu-icon"></span>
          </a>
          <nav class="menu">
            <ul>
              <li class="link">
                <a href="index.html">Accueil</a>
              </li>
              <li class="link actif">
                <a href="#">Le menu</a>
              </li>
              <li class="link">
                <a href="contact.html">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
        <header class="header">
          <aside class="social-network">
            <ul>
              <li><a href="#">Facebook</a></li>
              <li><a href="#">Twitter</a></li>
              <li><a href="#">Instagram</a></li>
            </ul>
          </aside>
          <a class="visual-identity" href="index.html">
            <h1>
              <span>Amanda</span>
              <span>Porto</span>
              <span>Cruz</span>
            </h1>
          </a>
        </header>
        <section class="recipe-content">
          <header>
            <h2>Les plats</h2>
            <figure class="visual-heading">
              <img src="./images/recipe-img-heanding.png" alt="Ingrédients" />
              <figcaption class="attached-text">
                <h3>Découverte des sens<span>Menu</span></h3>
              </figcaption>
            </figure>
          </header>
          <article>
            <figure class="visual-ingredient">
              <img src="./images/recipe-img-eggs.png" alt="Œuf bio" />
              <figcaption class="attached-text">
                <h4>Œuf bio<span>De plouisy</span></h4>
                <p>Moelleux, en coque croustillante.</p>
                <p>Caviar d’Aquitaine Baerii Vintage.</p>
              </figcaption>
            </figure>
            <figure class="visual-ingredient">
              <img src="./images/recipe-img-fera.png" alt="Fera" />
              <figcaption class="attached-text">
                <h4>Fera<span>Du lac leman</span></h4>
                <p>Meunière, gnocchi de pommes de terre.</p>
                <p>Écrevisses de Lugrin, bouillon battu au beurre.</p>
              </figcaption>
            </figure>
            <figure class="visual-ingredient">
              <img src="./images/recipe-img-beef.png" alt="Bœuf" />
              <figcaption class="attached-text">
                <h4>Bœuf<span>Simmenthal</span></h4>
                <p>Le filet rôti au beurre noisette, condiment Saté.</p>
                <p>Purée au poivre rouge de Kampot.</p>
              </figcaption>
            </figure>
            <figure class="visual-ingredient">
              <img src="./images/recipe-img-figs.png" alt="Figues" />
              <figcaption class="attached-text">
                <h4>Figues<span>De Solies Pont</span></h4>
                <p>Mousse Ivoire, marmelade de figues.</p>
                <p>Crumble aux noix de pécan caramélisées.</p>
              </figcaption>
            </figure>
          </article>
        </section>
        <div class="layout-footer"></div>
      </section>
      <footer class="footer">
        <a class="gobelins-school" href="#">
          <img src="./images/icon-gobelins.svg" alt="L'école des Gobelins" />
        </a>
        <ul class="link-footer">
          <li>Projet école</li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </footer>
    </div>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/midnight.jquery.min.js -->
    <script src="scripts/midnight.jquery.min.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
