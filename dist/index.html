<!doctype html><html class="no-js" lang=""><head><meta charset="utf-8"><meta name="description" content=""><meta name="viewport" content="width=device-width,initial-scale=1"><title>Amanda Porto Cruz chef étoilée</title><link rel="apple-touch-icon" href="./apple-touch-icon.png"><link rel="shortcut icon" href="./favicon.ico"><link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Open+Sans:400,600,700" rel="stylesheet"><link rel="stylesheet" href="styles/main.css"><script src="scripts/vendor/modernizr.js"></script></head><body><div class="overall"><section class="container"><section class="home-content"><div class="sidebar"><div class="midnightHeader default"><a class="menu-button" href="#menu"><span class="menu-text">Menu</span> <span class="menu-icon"></span></a><nav class="menu"><ul><li class="link actif"><a href="#">Accueil</a></li><li class="link"><a href="recipe.html">Le menu</a></li><li class="link"><a href="contact.html">Contact</a></li></ul></nav></div></div><section class="heading"><div class="visual-identity"><h1><span>Amanda</span> <span>Porto</span> <span>Cruz</span></h1></div><aside class="social-network"><ul><li><a href="#">Facebook</a></li><li><a href="#">Twitter</a></li><li><a href="#">Instagram</a></li></ul></aside></section><article class="about" data-midnight="dark"><h2>À propos</h2><figure class="visual-amanda"><img src="./images/home-img-amanda.png" alt="Profile Amanda Porto Cruz"><figcaption class="attached-text"><h3>Amanda<span>Chef Cuisinier</span></h3><p>Originaire de Marseille, Amanda Porto-Cruz a été marqué dès l’enfance par la joyeuse ambiance des dîners organisés par sa famille. La cuisine pour elle était intimement liée au fait de donner du bonheur aux gens. C’est donc tout naturellement qu’elle s’est dirigée vers les métiers de la restauration.</p></figcaption></figure><figure class="visual-recipe"><img src="./images/home-img-recipe.png" alt="Plat de la région"><figcaption class="attached-text"><p>Amanda exprime dans sa cuisine une version moderne de la tradition gastronomique française. Une cuisine libre, graphique et épurée toujours authentique. Mettre en valeur le meilleur des produits, voilà le but de cette nouvelle chef étoilée qui s’applique à sublimer le travail des petits producteurs de sa région.</p></figcaption></figure></article><article class="the-menu" data-midnight="dark"><h2>Le menu</h2><figure class="visual-menu"><img src="./images/home-img-restaurant.png" alt="Restaurant"><figcaption><a href="recipe.html">Découvrir les plats</a></figcaption></figure></article></section><div class="layout-footer"></div></section><footer class="footer"><a class="gobelins-school" href="#"><img src="./images/icon-gobelins.svg" alt="L'école des Gobelins"></a><ul class="link-footer"><li>Projet école</li><li><a href="contact.html">Contact</a></li></ul></footer></div><script src="scripts/vendor.js"></script><script src="scripts/midnight.jquery.min.js"></script><script src="scripts/main.js"></script></body></html>
